<div class="loginPage">
  <div class="card">
    <div class="card-header text-center">
      <h5>Voting App</h5>
    </div>
    <div class="card-body">
      <form
        #userForm="ngForm"
        (ngSubmit)="userForm.form.valid && onSubmit(userForm)"
      >
        <div class="form-group">
          <label>User ID</label>
          <input
            type="email"
            class="form-control"
            name="userId"
            [(ngModel)]="model.userId"
            #email="ngModel"
            [ngClass]="{
              'is-invalid':
                (email.touched || userForm.submitted) && email.invalid
            }"
            email
            required
          />
          <div
            *ngIf="(email.touched || userForm.submitted) && email.invalid"
            class="invalid-feedback"
          >
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Must be a valid email format</div>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            #password="ngModel"
            [ngClass]="{
              'is-invalid':
                (password.touched || userForm.submitted) && password.invalid
            }"
            minlength="8"
            required
          />
          <div
            *ngIf="(password.touched || userForm.submitted) && password.invalid"
            class="invalid-feedback"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password should be at least 8 characters long
            </div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-danger btn-block">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
