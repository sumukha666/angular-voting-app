<div class="card">
  <div class="card-header">
    {{TableHeading}}
    <app-dialogue *ngIf="showAddBtn" class="Modal" [modalButton]="modalButton" [modalType]="modalType" (getFormSubmit)="getFormSubmit($event)" [modalTitle]="modalTitle"></app-dialogue>
    <!-- {{Modalbutton.component}} -->
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>

        <tr>
          <th scope="col">S.No</th>

          <th scope="col" *ngFor="let head of header">{{head}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows; let i=index">
          <th scope="row">{{i+1}}</th>
          <td *ngFor="let head of header">
            {{row[head]}}
          </td>

        </tr>
      </tbody>

    </table>
    <nav class="nav-Bar">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
