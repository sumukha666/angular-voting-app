<div class="card">
  <div class="card-header">
    {{ TableHeading }}
    <app-dialogue
      *ngIf="showAddBtn"
      class="Modal"
      [modalButton]="modalButton"
      [modalType]="modalType"
      (getFormSubmit)="getFormSubmit($event)"
      [modalTitle]="modalTitle"
      [showForm]="showForm"
    ></app-dialogue>
    <!-- {{Modalbutton.component}} -->
  </div>
  <div class="card-body">
    <table class="table">
      <div *ngIf="displayTopics else elseBlock" >



            <div  *ngFor="let row of rows; let i = index">
            <div class="card row">
              <div class="card-header">
                {{row.category}}
                <div class="floatRight">
                  <button (click)="getRow(row)" class="btn BackgroundColor "> <i class="fa fa-trash"> Delete</i></button>
                  <button type="button" class="btn BackgroundColor">
                    <i class="fa fa-info"> Info </i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p>{{row.statement}}</p>
                  <footer class="blockquote-footer">
                    <cite title="Author">{{row.creatorName}}</cite>
                    <cite title="Time" class="floatRight" >{{getDate(row.time)}}</cite>
                  </footer>
                </blockquote>
              </div>
            </div>
          </div>



      </div>
      <ng-template #elseBlock>
        <thead>
          <tr>
            <th scope="col">S.No</th>

            <th scope="col" *ngFor="let head of header">{{ head }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows; let i=index">
            <th scope="row">{{i+1}}</th>
            <td *ngFor="let head of header">
              {{row[head]}}
            </td>

        </tbody>
      </ng-template>
    </table>
    <nav class="nav-Bar">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
